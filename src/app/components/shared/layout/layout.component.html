<mat-toolbar color="primary">
  <span>
    <a href="#" [routerLink]="['/home']">
      <img src="https://via.placeholder.com/25x25"/>
    </a>
    Complete Login and Register
  </span>
  <nav *ngIf="!isSmall">
    <a href="#" [routerLink]="['/login']" [routerLinkActive]="['active']">
      <fa-icon [icon]="faSignInAlt" fixedWidth="true"></fa-icon> Login
    </a>
    <a href="#" [routerLink]="['/register']" [routerLinkActive]="['active']">
      <fa-icon [icon]="faUserPlus" fixedWidth="true"></fa-icon> Register
    </a>
  </nav>
  <button mat-flat-button color="primary" *ngIf="isSmall" (click)="sidenav.toggle()">
    <fa-icon [icon]="faBars" fixedWidth="true"></fa-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" fixedInViewport="true">
    <mat-list>
      <a mat-list-item href="#" [routerLink]="['/login']" [routerLinkActive]="['active']" (click)="sidenav.toggle()">
        <fa-icon [icon]="faSignInAlt" fixedWidth="true"></fa-icon> Login
      </a>
      <a mat-list-item href="#" [routerLink]="['/register']" [routerLinkActive]="['active']" (click)="sidenav.toggle()">
        <fa-icon [icon]="faUserPlus" fixedWidth="true"></fa-icon> Register
      </a>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
