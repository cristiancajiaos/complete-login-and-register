<div class="basic-form">
  <mat-card [ngClass]="{'small':isSmall}">
    <h3>Register</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>
          <fa-icon [icon]="faFont" fixedWidth="true"></fa-icon> Name
        </mat-label>
        <input matInput type="text" name="name" id="name" formControlName="name" />
        <mat-error *ngIf="name.hasError('required')">Field is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          <fa-icon [icon]="faEnvelope" fixedWidth="true"></fa-icon> Email
        </mat-label>
        <input matInput type="email" name="email" id="email" formControlName="email" placeholder="example@mail.com" />
        <mat-error *ngIf="email.hasError('required')">Field is required</mat-error>
        <mat-error *ngIf="email.hasError('email')">Email is invalid</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          <fa-icon [icon]="faKey"></fa-icon> Password
        </mat-label>
        <input matInput type="password" name="password" id="password" formControlName="password" placeholder="Minimum 8 characters length"/>
        <mat-error *ngIf="password.hasError('required')">This field is required</mat-error>
        <mat-error *ngIf="password.hasError('minlength')">Password has to be at least 8 characters length</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        <fa-icon [icon]="faUserPlus" fixedWidth="true"></fa-icon> Register
      </button>
    </form>
  </mat-card>
</div>
