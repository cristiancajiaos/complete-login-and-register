<div class="basic-form">
  <mat-card [ngClass]="{'small':isSmall}">
    <h3>Login</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>
          <fa-icon [icon]="faEnvelope" fixedWidth="true"></fa-icon> Email
        </mat-label>
        <input matInput type="email" name="email" id="email" placeholder="example@mail.com" formControlName="email"/>
        <mat-error *ngIf="email.hasError('required')">Field is required</mat-error>
        <mat-error *ngIf="email.hasError('email')">Email is invalid</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>
          <fa-icon [icon]="faKey" fixedWidth="true"></fa-icon> Password
        </mat-label>
        <input matInput type="password" name="password" id="password" formControlName="password"/>
        <mat-error *ngIf="password.hasError('required')">Field is required</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        <fa-icon [icon]="faSignInAlt" fixedWidth="true"></fa-icon> Login
      </button>
    </form>
  </mat-card>
</div>
